<h1 class="header">Things TODO</h1>
<h2>{{ newTodo.title }}</h2>
<div class="todos">
  <ul>
    <ng-container *ngFor="let todo of todos" >
    <li *ngIf="!todo.isDeleted"
    [ngClass]="{ 'completed': todo.isCompleted}"
    (click)="toggleCompleted(todo)">
    {{ todo.title }}
    <span (click)="toggleDeleted(todo)"> Delete </span>
    </li> <!--This displays every todo item one by one-->
  </ng-container>
  </ul>
  
  <form (ngSubmit)="addTodo()">     <!--form takes care of our action and button...(old)Lets create a text box for input and put button with action next-->
    <input type="text"[(ngModel)]="newTodo.title" name="title">
    <button>Add</button><!--Call our method to add item-->
    </form>
  </div>


  <hr>

  <div class="trash">
    <h2>Trash</h2>
      <ng-container *ngFor="let todo of todos">
          <li *ngIf="todo.isDeleted">
            {{todo.title}}
            <span (click)="toggleDeleted(todo)">Restore</span>
          </li>
    </ng-container>
  </div>
